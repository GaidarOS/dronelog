<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>{% block title %}{% endblock %} Dashboard </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{url_for('static', filename='css/grid_styles.css')}}">
    <link rel="shortcut icon" href="{{url_for('static', filename='favicon.png')}}">
    <link href="{{url_for('static', filename='css/animate.css')}}" rel="stylesheet">
    <script type=text/javascript src="{{url_for('static', filename='custom.js')}}"></script> {% block head%} {% endblock %}
</head>

<body>
    {% block content %}
    <header class="cd-main-header">
        <a href="#0" class="cd-logo">
            <img src="img/cd-logo.svg" alt="Logo">
        </a>

        <div class="cd-search">
            <form action="#0">
                <input type="search" placeholder="Search...">
            </form>
        </div>
        <!-- cd-search -->

        <a href="#0" class="cd-nav-trigger">Menu
            <span></span>
        </a>

        <nav class="cd-nav">
            <ul class="cd-top-nav">
                <li>
                    <a href="#0">Tour</a>
                </li>
                <li>
                    <a href="#0">Support</a>
                </li>
                <li class="has-children account">
                    <a href="#0">
                        <img src="img/cd-avatar.png" alt="avatar"> Account
                    </a>
                    <ul>
                        <li>
                            <a href="#0">My Account</a>
                        </li>
                        <!-- other list items here -->
                    </ul>
                </li>
            </ul>
        </nav>
    </header>
    <!-- .cd-main-header -->

    <main class="cd-main-content">
        <nav class="cd-side-nav">
            <ul>
                <li class="cd-label">Main</li>
                <li class="has-children overview">
                    <a href="#0">Overview</a>
                    <ul>
                        <li>
                            <a href="#0">All Data</a>
                        </li>
                        <!-- other list items here -->
                    </ul>
                </li>
                <li class="has-children notifications active">
                    <a href="#0">Notifications
                        <span class="count">3</span>
                    </a>
                    <ul>
                        <li>
                            <a href="#0">All Notifications</a>
                        </li>
                        <!-- other list items here -->
                    </ul>
                </li>
                <!-- other list items here -->
            </ul>
            <!-- other unordered lists here -->
        </nav>

        <div class="content-wrapper">
            <!-- main content here -->
        </div>
        <!-- .content-wrapper -->
    </main>
    <!-- .cd-main-content -->

    {% endblock %}
    
    <script type="text/javascript">
        var resizing = false;
        moveNavigation();
        $(window).on('resize', function () {
            if (!resizing) {
                window.requestAnimationFrame(moveNavigation);
                resizing = true;
            }
        });

        function moveNavigation() {
            var mq = checkMQ(); //this function returns mobile,tablet or desktop 

            if (mq == 'mobile' && topNavigation.parents('.cd-side-nav').length == 0) { //topNavigation = $('.cd-top-nav')
                detachElements();
                topNavigation.appendTo(sidebar); //sidebar = $('.cd-side-nav')
                searchForm.prependTo(sidebar);
            } else if ((mq == 'tablet' || mq == 'desktop') && topNavigation.parents('.cd-side-nav').length > 0) {
                detachElements();
                searchForm.insertAfter(header.find('.cd-logo')); //header = $('.cd-main-header')
                topNavigation.appendTo(header.find('.cd-nav'));
            }
            resizing = false;
        }

        function detachElements() {
            topNavigation.detach();//topNavigation = $('.cd-top-nav')
            searchForm.detach();//searchForm = $('.cd-search')
        }
    </script>
</body>

</html>
