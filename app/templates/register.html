<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Register Drone Log </title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <!-- jQuery CDN - Slim version (=without AJAX) -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <!-- Bootstrap Js CDN -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
    <!-- Font Awesome JS -->
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/solid.js" integrity="sha384-tzzSw1/Vo+0N5UhStP3bvwWPq+uvzCMfrN1fEFe+xBmv1C/AtVX5K0uZtmcHitFZ"
        crossorigin="anonymous"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/fontawesome.js" integrity="sha384-6OIrr52G08NpOFSZdxxz1xdNSndlD4vdcf/q2myIUVO0VsqaGHJsB0RaBE01VTOY"
        crossorigin="anonymous"></script>
</head>

<body>
    {% if session['logged_in'] %}
    <p>You're logged in already!</p>

    {% else %}

    <div class="container">
        <form class="form-horizontal needs-validation" role="form" method="POST" action="/register" novalidate>
            <div class="row">
                <div class="col-md-3"></div>
                <div class="col-md-6">
                    <h2>Register New User</h2>
                    <hr>
                </div>
            </div>
            <div class="row">
                <div class="col-md-3 field-label-responsive">
                    <label for="username">Name</label>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                            <div class="input-group-addon" style="width: 2.6rem">
                                <i class="fa fa-user"></i>
                            </div>
                            <input type="text" name="username" class="form-control" id="username" placeholder="John Doe" required autofocus>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-3 field-label-responsive">
                    <label for="email">E-Mail Address</label>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                            <div class="input-group-addon" style="width: 2.6rem">
                                <i class="fa fa-at"></i>
                            </div>
                            <input type="text" name="email" class="form-control form-control-danger" id="email" placeholder="you@example.com" required
                                autofocus>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-3 field-label-responsive">
                    <label for="password">Password</label>
                </div>
                <div class="col-md-6">
                    <div class="form-group has-danger">
                        <div class="input-group mb-2 mr-sm-2 mb-sm-0" id="show_hide_password">
                            <div class="input-group-addon" style="width: 2.6rem">
                                <i class="fa fa-key"></i>
                            </div>
                            <input type="password" name="password" class="form-control" id="password" pattern="^(?=.*[A-Za-z])(?=.*\d)(?=.*[$@$!%*#?&])[A-Za-z\d$@$!%*#?&]{8,}$"
                                placeholder="Password" required>
                            <div class="input-group-append input-group-addon">
                                <span class="input-group-text">
                                    <i class="fas fa-eye-slash" id="toggleMask" onclick="passwordToggle()"></i>
                                </span>
                            </div>
                            <div class="invalid-feedback">
                                The password must:
                                <ul>
                                    <li>Contain at least 8 charachters.</li>
                                    <li>At least a capital or small letter</li>
                                    <li>At least a number</li>
                                    <li>At least one special charachter</li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-3"></div>
                <div class="col-md-6">
                    <button type="submit" class="btn btn-success">
                        <i class="fa fa-user-plus"></i> Register</button>
                </div>
            </div>
        </form>
    </div>
    {% endif %}

    <script>
        (function () {
            'use strict';
            window.addEventListener('load', function () {
                // Fetch all the forms we want to apply custom Bootstrap validation styles to
                var forms = document.getElementsByClassName('needs-validation');
                // Loop over them and prevent submission
                var validation = Array.prototype.filter.call(forms, function (form) {
                    form.addEventListener('submit', function (event) {
                        if (form.checkValidity() === false) {
                            event.preventDefault();
                            event.stopPropagation();
                        }
                        form.classList.add('was-validated');
                    }, false);
                });
            }, false);
        })();
        // Hides the error message after a 5s delay
        $(document).ready(function () {
            if ($('#loginError').css('display') != 'none') {
                function hideError() {
                    $('#loginError').css('display', 'none');
                }
                setTimeout(hideError, 5000)
            }
        });

        function passwordToggle() {
            var x = document.getElementById("password");
            if (x.type === "password") {
                x.type = "text";
                $("#toggleMask").addClass("fa-eye");
                $("#toggleMask").removeClass("fa-eye-slash");
            } else {
                x.type = "password";
                $("#toggleMask").addClass("fa-eye-slash");
                $("#toggleMask").removeClass("fa-eye");
            }
        }
    </script>
</body>

</html>
